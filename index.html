<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dossier Fotográfico - Arquitecto José Abelardo Cendales Santana</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- PORTADA (NO SE TOCA, intacta) -->
<section id="portada">
    <div class="portada-contenido">
        <h1>JOSÉ ABELARDO<br>CENDALES SANTANA</h1>
        <h2>ARQUITECTO</h2>
        <p class="subtitulo">DOSSIER FOTOGRÁFICO DE OBRAS CIVILES Y ARQUITECTÓNICAS</p>
        <button id="btnContinuar">CONTINUAR</button>
    </div>
</section>

<!-- GALERÍA -->
<section id="galeria" class="oculto">
    <div class="visor">
        <button class="flecha izquierda" id="prev">←</button>

        <div class="imagen-container">
            <img id="imagenActual" src="" alt="Obra">
            <div class="caption" id="caption"></div>
        </div>

        <button class="flecha derecha" id="next">→</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
