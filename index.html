<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arquitecto José Abelardo Cendales Santana</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat', sans-serif;
}

body{
  background:#05070a;
  overflow:hidden;
  color:#e6edf5;
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(10px);
  z-index:999;
}

nav h1{
  font-weight:300;
  letter-spacing:3px;
  font-size:14px;
  color:#9fb3c8;
}

/* GALERIA FULLSCREEN */
.gallery{
  width:100vw;
  height:100vh;
  position:relative;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 1.2s ease-in-out;
}

.slide.active{
  opacity:1;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY INSTITUCIONAL */
.overlay{
  position:absolute;
  bottom:0;
  width:100%;
  padding:60px 80px;
  background:linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
}

.title{
  font-size:28px;
  font-weight:500;
  letter-spacing:1px;
  margin-bottom:10px;
  animation:fadeUp 1.2s ease;
}

.subtitle{
  font-size:15px;
  font-weight:200;
  font-style:italic;
  color:#c8d2dc;
  margin-bottom:8px;
  animation:fadeUp 1.6s ease;
}

.area{
  font-size:14px;
  font-weight:400;
  color:#3ea6ff;
  letter-spacing:1px;
  animation:fadeUp 2s ease;
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(20px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* INDICADOR */
.counter{
  position:fixed;
  bottom:20px;
  right:30px;
  font-size:13px;
  color:#8fa3b8;
  letter-spacing:2px;
}
</style>
</head>
<body>

<nav>
  <h1>ARQUITECTO JOSÉ ABELARDO CENDALES SANTANA — DOSSIER DE OBRA</h1>
</nav>

<div class="gallery" id="gallery"></div>
<div class="counter" id="counter"></div>

<script>
// ====== TUS DESCRIPCIONES DEL EXCEL (YA INTEGRADAS) ======
const descriptions = {
"1": "Diseño y Construcción Ampliación planta física, Asociación de Ganaderos de Cucunubá, GANALAC. Área 126 m² — Marzo 2022",
"2": "Construcción cerramiento Colegio Departamental Santa María, Ubaté, Cundinamarca — Área 285 m²",
"3": "Construcción cerramiento Colegio Departamental Santa María, Ubaté, Cundinamarca — Área 285 m³",
"4": "Reconstrucción Alcaldía Municipio de Susa, Cundinamarca — Año 1992",
"5": "Reconstrucción Alcaldía Municipio de Susa, Cundinamarca — Año 1993",
"6": "Diseño y construcción Casa Cural, Municipio de Guachetá, Cundinamarca — Año 1990",
"7": "Diseño y construcción ampliación edificio occidental Colegio Cardenal Sancha, Bogotá — 1997 — Área 1600 m²",
"8": "Diseño y construcción ampliación edificio occidental Colegio Cardenal Sancha, Bogotá — 1997",
"9": "Diseño y dirección de obra Plaza de Mercado del Municipio de Ubaté, Cundinamarca — Año 2000 — Área total 24.000 m²",
"10": "Diseño y dirección de obra Plaza de Mercado del Municipio de Ubaté, Cundinamarca — Año 2000",
"11": "Dirección de obra Plaza de Mercado del Municipio de Ubaté — Bodegas A, B y C",
"12": "Dirección de obra Plaza de Mercado del Municipio de Ubaté — Proceso constructivo",
"13": "Reforzamiento estructural del Colegio Cardenal Sancha, Bogotá",
"14": "Reforzamiento estructural del Colegio Cardenal Sancha, Bogotá",
"15": "Reforzamiento estructural del Colegio Cardenal Sancha, Bogotá",
"16": "Reforzamiento estructural del Colegio Cardenal Sancha, Bogotá",
"17": "Reforzamiento estructural del Colegio Cardenal Sancha, Bogotá",
"18": "Reforzamiento estructural del Colegio Cardenal Sancha, Bogotá",
"19": "Reforzamiento estructural del Colegio Cardenal Sancha, Bogotá",
"20": "Reforzamiento estructural del Colegio Cardenal Sancha, Bogotá",
"21": "Reforzamiento estructural del Colegio Cardenal Sancha, Bogotá",
"22": "Diseño vivienda Fusagasugá — Propiedad Jhanett Palencia — Año 2015",
"23": "Diseño vivienda Fusagasugá — Propiedad Jhanett Palencia — Año 2016",
"24": "Diseño de vivienda La Vega, Cundinamarca — Propietaria Marcela Silva — Área 235 m² — Año 2022",
"25": "Diseño de vivienda La Vega, Cundinamarca — Propietaria Marcela Silva — Área 235 m² — Año 2022",
"26": "Diseño de vivienda La Vega, Cundinamarca — Propietaria Marcela Silva — Área 235 m² — Año 2022",
"27": "Pavimentación Vereda Guatancuy, Municipio Ubaté — Año 2003",
"28": "Pavimentación Vereda Guatancuy, Municipio Ubaté — Año 2004"
};

// ====== NOMBRES EXACTOS DE TUS ARCHIVOS (GITHUB) ======
const images = [
"1.jpeg","2.png","3.png","4.png","6.png","7.png","8.png","9.png","10.png","11.png","12.png",
"13.1.png","13.2.png",
"14.1.png","14.2.png","14.3.png","14.4.png","14.5.png","14.6.png","14.7.png",
"15.2.png",
"16.png","16.1.png","16.2.png","16.3.png",
"17.png","17.1.png",
"18.png","22.jpeg","23.jpeg","24.png","25.png","26.png","27.png","28.png"
];

const gallery = document.getElementById("gallery");
const counter = document.getElementById("counter");
let current = 0;

function getProjectId(filename){
  return filename.split('.')[0]; // 16.1 -> 16
}

function createSlides(){
  images.forEach((imgName, index)=>{
    const projectId = getProjectId(imgName);
    const desc = descriptions[projectId] || "Proyecto arquitectónico";

    const slide = document.createElement("div");
    slide.classList.add("slide");
    if(index===0) slide.classList.add("active");

    slide.innerHTML = `
      <img src="img/${imgName}" alt="Proyecto arquitectónico">
      <div class="overlay">
        <div class="title">${desc.split('—')[0]}</div>
        <div class="subtitle">${desc.includes('—') ? desc.split('—')[1] : ''}</div>
        <div class="area">Registro Fotográfico de Obra</div>
      </div>
    `;

    gallery.appendChild(slide);
  });
  updateCounter();
}

function showSlide(index){
  const slides = document.querySelectorAll(".slide");
  slides.forEach(s=>s.classList.remove("active"));
  slides[index].classList.add("active");
  updateCounter();
}

function updateCounter(){
  counter.textContent = `${current+1} / ${images.length}`;
}

// Swipe móvil
let startX = 0;

document.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

document.addEventListener("touchend", e=>{
  let endX = e.changedTouches[0].clientX;
  if(startX - endX > 50){
    current = (current+1)%images.length;
    showSlide(current);
  }
  if(endX - startX > 50){
    current = (current-1+images.length)%images.length;
    showSlide(current);
  }
});

// Flechas teclado (pro)
document.addEventListener("keydown", e=>{
  if(e.key === "ArrowRight"){
    current = (current+1)%images.length;
    showSlide(current);
  }
  if(e.key === "ArrowLeft"){
    current = (current-1+images.length)%images.length;
    showSlide(current);
  }
});

createSlides();
</script>

</body>
</html>
